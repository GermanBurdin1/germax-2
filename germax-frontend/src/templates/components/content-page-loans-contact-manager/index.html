<div class="tab-pane fade show active" id="communication-manager-reverse" role="tabpanel">
	<h2>Messagerie</h2>
	<div class="communication-form">
		<form>
			<div class="form-group">
				<label for="inventoryManagerSelect">Sélectionner le type d'utilisateur</label>
				<select class="form-control" id="inventoryManagerSelect">
					<option>Etudiant</option>
					<option>Professeur</option>
					<option>Gestionnaire</option>
				</select>
			</div>
			<div class="form-group">
				<label for="communicationMessageText">Message</label>
				<textarea class="form-control" id="communicationMessageText" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Envoyer</button>
		</form>
	</div>
	<div class="previous-communications">
		<h3>Communications précédentes</h3>
		<ul class="list-group">
			<!-- Dynamiquement généré avec les messages précédents -->
		</ul>
	</div>
</div>
