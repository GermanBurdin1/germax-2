<div class="tab-pane fade show active" id="commandes-equipement" role="tabpanel" aria-labelledby="commandes-equipement-link">
	<h2>Commandes d'équipement</h2>

	<!-- Новая форма для заказа оборудования -->
	<div class="order-form mb-4">
		<h3>Nouvelle commande d'équipement</h3>
		<form>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="equipmentName">Nom de l'équipement</label>
					<input type="text" class="form-control" id="equipmentName"
						placeholder="Entrez le nom de l'équipement">
				</div>
				<div class="form-group col-md-4">
					<label for="quantity">Quantité</label>
					<input type="number" class="form-control" id="quantity" placeholder="1">
				</div>
				<div class="form-group col-md-2">
					<label for="submitOrder" style="opacity: 0;">Envoyer</label>
					<button type="submit" class="btn btn-primary form-control">Commander</button>
				</div>
			</div>
		</form>
	</div>

	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>Numéro de Commande</th>
					<th>Nom de l'Équipement</th>
					<th>Quantité</th>
					<th>Date de la Commande</th>
					<th>Statut de Livraison</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- Les lignes de commande seront générées dynamiquement ici -->
			</tbody>
		</table>
	</div>
	<div class="commande-actions">
		<button type="button" class="btn btn-success">Marquer comme livré</button>
	</div>
</div>
