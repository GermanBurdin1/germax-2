<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Tabs Example</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container py-5">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab"
					aria-controls="general" aria-selected="true">Общее</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab"
					aria-controls="settings" aria-selected="false">Настройки</a>
			</li>
			<!-- Добавьте дополнительные вкладки здесь -->
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
				<div class="card shadow-sm mt-3">
					<div class="card-body">
						<form>
							<div class="mb-3">
								<label for="fullName" class="form-label">Полное имя</label>
								<input type="text" class="form-control" id="fullName" placeholder="Введите полное имя">
							</div>
							<div class="mb-3">
								<label for="contactNumber" class="form-label">Контакт</label>
								<input type="text" class="form-control" id="contactNumber"
									placeholder="Введите контактные данные">
							</div>
							<div class="mb-3">
								<label for="emailId" class="form-label">Email</label>
								<input type="email" class="form-control" id="emailId" placeholder="Введите email">
							</div>
							<div class="mb-3">
								<label for="birthDay" class="form-label">Дата рождения</label>
								<input type="text" class="form-control" id="birthDay" placeholder="ДД/ММ/ГГГГ">
							</div>
							<div class="mb-3">
								<label for="about" class="form-label">О себе</label>
								<textarea class="form-control" id="about" rows="3"></textarea>
							</div>
						</form>
					</div>
				</div>
				<!-- ... ваш код общих настроек ... -->
			</div>
			<div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
				<!-- Содержимое вкладки Общее -->
				<div class="card shadow-sm mt-3">
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="fullName">Полное имя</label>
								<input type="text" class="form-control" id="fullName"
									placeholder="Введите ваше полное имя">
							</div>
							<div class="form-group">
								<label for="contactNumber">Контактный телефон</label>
								<input type="tel" class="form-control" id="contactNumber"
									placeholder="Введите ваш контактный номер">
							</div>
							<div class="form-group">
								<label for="emailAddress">Email адрес</label>
								<input type="email" class="form-control" id="emailAddress"
									placeholder="Введите ваш email">
							</div>
							<div class="form-group">
								<label for="birthDate">Дата рождения</label>
								<input type="date" class="form-control" id="birthDate">
							</div>
							<div class="form-group">
								<label for="aboutYou">О себе</label>
								<textarea class="form-control" id="aboutYou" rows="3"
									placeholder="Расскажите немного о себе"></textarea>
							</div>
						</form>
					</div>
				</div>

			</div>
			<!-- Добавьте содержимое других вкладок здесь, если необходимо -->
		</div>
	</div>

</body>

</html>
