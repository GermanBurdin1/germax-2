<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestion des Réservations</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="./style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
	<div class="container mt-4">
		<h2>Gestion des Réservations</h2>
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>ID Réservation</th>
						<th>Utilisateur</th>
						<th>Équipement</th>
						<th>Date Début</th>
						<th>Date Fin</th>
						<th>Statut</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<!-- Dynamically populated reservation list -->
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal fade" id="conflictResolutionModal" tabindex="-1" aria-labelledby="conflictResolutionModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="conflictResolutionModalLabel">Разрешение конфликта бронирования</h5>
					<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Здесь администратор может просмотреть детали конфликта и принять решение по разрешению ситуации.
					</p>
					<!-- Детали конфликта -->
					<form>
						<div class="form-group">
							<label for="resolution">Решение</label>
							<textarea class="form-control" id="resolution" rows="3"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
					<button type="button" class="btn btn-primary">Применить решение</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>


<!-- Вмешательство в случае спорных ситуаций
Сценарий: Преподаватель жалуется, что забронированное им оборудование часто оказывается недоступно из-за того, что оно уже используется другими. Администратор анализирует журналы бронирования и обнаруживает, что один из студентов систематически "перебронирует" оборудование, не оставляя его доступным для других пользователей. Администратор связывается со студентом для разъяснения правил пользования оборудованием и последующего корректирования его бронирований, а также рассматривает возможность внесения изменений в систему бронирования для предотвращения подобных инцидентов в будущем. -->
