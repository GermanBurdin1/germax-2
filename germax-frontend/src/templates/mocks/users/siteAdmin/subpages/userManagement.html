<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin User Management</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="./style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
	<div class="container mt-4">
		<h2>Surveillance et Interventions Utilisateurs</h2>
		<div class="row mb-3">
			<div class="col">
				<input type="text" class="form-control" placeholder="Поиск по имени пользователя или email...">
			</div>
			<div class="col">
				<select class="form-control">
					<option value="">Фильтр по роли</option>
					<!-- Опции фильтра -->
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<button class="btn btn-secondary">Экспорт отчета об активности</button>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Nom d'utilisateur</th>
							<th>Email</th>
							<th>Rôle</th>
							<th>Dernière activité</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<!-- Dynamically populated user list -->
					</tbody>
				</table>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12 d-flex justify-content-between">
				<button class="btn btn-info" data-toggle="modal" data-target="#userDetailsModal">Détails de
					l'utilisateur</button>
				<button class="btn btn-warning">Réinitialiser Mot de Passe</button>
				<button class="btn btn-danger">Suspension de Compte</button>
				<button class="btn btn-info" data-toggle="modal" data-target="#sendMessageModal">Отправить
					сообщение</button>
			</div>
		</div>
	</div>

	<!-- Modal for User Details -->
	<div class="modal fade" id="userDetailsModal" tabindex="-1" aria-labelledby="userDetailsModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="userDetailsModalLabel">Détails de l'utilisateur</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p><strong>Последняя активность:</strong> [дата]</p>
					<p><strong>История бронирований:</strong></p>
					<ul>
						<!-- Список бронирований -->
					</ul>
					<p><strong>Запросы на поддержку:</strong></p>
					<ul>
						<!-- Список запросов -->
					</ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal for Sending Message -->
	<div class="modal fade" id="sendMessageModal" tabindex="-1" aria-labelledby="sendMessageModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="sendMessageModalLabel">Отправить сообщение пользователю</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="messageText">Сообщение</label>
							<textarea class="form-control" id="messageText
			" rows="3"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
					<button type="button" class="btn btn-primary">Отправить</button>
				</div>
			</div>

		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		// Пример JavaScript для взаимодействия с модальными окнами и другой логики
		$(document).ready(function () {
			// Логика для обработки отправки сообщений
			$('#sendMessageModal .btn-primary').click(function () {
				// Здесь могут быть добавлены вызовы API для отправки сообщения
				console.log("Сообщение отправлено!");
				$('#sendMessageModal').modal('hide');
			});
		});
	</script>
</body>

</html>
