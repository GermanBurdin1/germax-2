<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil du Client</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="modal show" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Profil du Client</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="client-email">Email:</label>
              <input type="email" class="form-control" id="client-email" value="client@example.com">
            </div>

            <div class="form-group">
              <label for="rental-history">Historique de Location:</label>
              <textarea class="form-control" id="rental-history" rows="3">Appareil Photo Canon EOS R5, depuis 01/07/2024...</textarea>
            </div>

            <div class="form-group">
              <label for="client-notes">Notes:</label>
              <textarea class="form-control" id="client-notes" rows="3">Préférences spéciales, demandes...</textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Mettre à Jour</button>
            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
		  $('.modal').modal('show');
		});
	  </script>
</body>
</html>
