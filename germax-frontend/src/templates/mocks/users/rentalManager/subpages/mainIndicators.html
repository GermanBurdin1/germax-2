<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	<!-- KPI Indicators -->
	<div class="row my-4">
		<div class="col-md-3">
			<div class="card text-center">
				<div class="card-body">
					<h5 class="card-title">Clients</h5>
					<p class="card-text">0</p>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="card text-center">
				<div class="card-body">
					<h5 class="card-title">Réservations à venir</h5>
					<p class="card-text">0</p>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="card text-center">
				<div class="card-body">
					<h5 class="card-title">Retours en retard</h5>
					<p class="card-text">0</p>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="card text-center">
				<div class="card-body">
					<h5 class="card-title">En attente de maintenance</h5>
					<p class="card-text">0</p>
				</div>
			</div>
		</div>
	</div>

	<!-- KPI Graphs -->
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Clients</h5>
					<canvas id="clientsChart"></canvas>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Réservations à venir</h5>
					<canvas id="reservationsChart"></canvas>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- Chart.js scripts to create graphs -->
	<script>
		var ctx = document.getElementById('clientsChart').getContext('2d');
		var clientsChart = new Chart(ctx, {
			type: 'line',
			data: {
				labels: [...Array(30).keys()].map(d => `1 мая + ${d}`),
				datasets: [{
					label: 'Clients',
					backgroundColor: 'rgb(255, 99, 132)',
					borderColor: 'rgb(255, 99, 132)',
					data: [0, 2, 4, 6, 3, 5, 2, 3, 1, 4, 7, 8]
				}]
			},
			options: {}
		});

		var ctx2 = document.getElementById('reservationsChart').getContext('2d');
		var reservationsChart = new Chart(ctx2, {
			type: 'line',
			data: {
				labels: [...Array(30).keys()].map(d => `1 мая + ${d}`),
				datasets: [{
					label: 'Réservations à venir',
					backgroundColor: 'rgb(54, 162, 235)',
					borderColor: 'rgb(54, 162, 235)',
					data: [0, 1, 3, 7, 4, 2, 5, 3, 6, 5, 9, 2]
				}]
			},
			options: {}
		});
	</script>
</body>

</html>
