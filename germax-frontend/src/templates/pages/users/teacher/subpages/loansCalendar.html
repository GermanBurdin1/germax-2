<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        /* Дополнительные стили для выравнивания */
        body, html {
            height: 100%; /* Задает высоту страницы */
        }
        .align-items-center {
            height: 100%; /* Задает высоту контейнера */
            justify-content: center; /* Выравнивание по горизонтали */
            display: flex; /* Использует flexbox для выравнивания */
            flex-direction: column; /* Ориентация элементов в колонку */
        }
    </style>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-9 text-center">
                <h1>Agenda de locations</h1>
            </div>
        </div>
    </div>

    <div id="calendar" class="mt-3"></div>
    <script src="./functionnalities/calendar/calendar.js"></script>
    <!-- Опциональный JavaScript; выберите один из двух! -->
    <!-- Вариант 1: jQuery и Bootstrap Bundle (включает Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
