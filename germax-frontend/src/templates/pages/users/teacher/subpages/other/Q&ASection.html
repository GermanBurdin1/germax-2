<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-4">
    <h2>Форум / Вопросы и Ответы</h2>
    <div id="qaSection">
        <!-- Динамически генерируемые вопросы и ответы -->
    </div>
    <div class="mt-4">
        <h4>Задать вопрос</h4>
        <form>
            <div class="form-group">
                <label for="questionTitle">Тема вопроса</label>
                <input type="text" class="form-control" id="questionTitle">
            </div>
            <div class="form-group">
                <label for="questionText">Текст вопроса</label>
                <textarea class="form-control" id="questionText" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Задать вопрос</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
