<div class="modal-window show" style="width: 720px; padding: 24px 32px 32px;">
	<!-- Header -->
	<div class="header">
	  <div class="name">
		<div class="title">
		  <h2>Profil du Client</h2>
		</div>
	  </div>
	  <button class="btn-close">&times;</button>
	</div>

	<!-- Body -->
	<div class="body">
	  <div class="container">
		<!-- Email -->
		<div class="row">
		  <label class="col-3">Email:</label>
		  <input type="text" class="form-control col" value="client@example.com" />
		</div>

		<!-- Account Status -->
		<div class="row">
		  <label class="col-3">Statut du Compte:</label>
		  <select class="form-control col">
			<option>Actif</option>
			<option>Bloqué</option>
		  </select>
		</div>

		<!-- Balance -->
		<div class="row">
		  <label class="col-3">Balance du Compte:</label>
		  <input type="text" class="form-control col" value="1500€" />
		</div>

		<!-- Rental History -->
		<div class="row">
		  <label class="col-3">Historique de Location:</label>
		  <textarea rows="3" class="form-control col">Appareil Photo Canon EOS R5, depuis 01/07/2024...</textarea>
		</div>

		<!-- Notes -->
		<div class="row">
		  <label class="col-3">Notes:</label>
		  <textarea rows="3" class="form-control col">Préférences spéciales, demandes...</textarea>
		</div>

		<!-- Actions -->
		<div class="row justify-content-center pt-3">
		  <button class="btn btn-primary">Mettre à Jour</button>
		  <button class="btn btn-danger ml-2">Supprimer le Client</button>
		</div>
	  </div>
	</div>
  </div>
