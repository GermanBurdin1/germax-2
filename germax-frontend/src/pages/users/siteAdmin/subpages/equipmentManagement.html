<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Equipment Management</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="./style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
	<div class="container mt-4">
		<h2>Gestion de l'Équipement</h2>
		<div class="mb-4">
			<button class="btn btn-primary" data-toggle="modal" data-target="#addEquipmentModal">Ajouter un
				équipement</button>
			<button class="btn btn-secondary" data-toggle="modal" data-target="#addCategoryModal">Ajouter une
				catégorie</button>
		</div>
		<div class="row">
			<div class="col-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nom de l'équipement</th>
							<th>Catégorie</th>
							<th>Description</th>
							<th>Disponibilité</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<!-- Dynamically populated equipment list -->
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Modal for Adding Equipment -->
	<div class="modal fade show active" id="addEquipmentModal" tabindex="-1" aria-labelledby="addEquipmentModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addEquipmentModalLabel">Ajouter un nouvel équipement</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="equipmentName">Nom</label>
							<input type="text" class="form-control" id="equipmentName">
						</div>
						<div class="form-group">
							<label for="equipmentCategory">Catégorie</label>
							<select class="form-control" id="equipmentCategory">
								<!-- Dynamically populated categories -->
							</select>
						</div>
						<div class="form-group">
							<label for="equipmentDescription">Description</label>
							<textarea class="form-control" id="equipmentDescription" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="equipmentAvailability">Disponibilité</label>
							<select class="form-control" id="equipmentAvailability">
								<option value="available">Disponible</option>
								<option value="unavailable">Non disponible</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
					<button type="button" class="btn btn-primary">Sauvegarder</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal for Adding Category -->
	<div class="modal fade show active" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addCategoryModalLabel">Ajouter une nouvelle catégorie</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="categoryName">Nom de la catégorie</label>
							<input type="text" class="form-control" id="categoryName">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary
		" data-dismiss="modal">Fermer</button>
					<button type="button" class="btn btn-primary">Sauvegarder la catégorie</button>
				</div>
			</div>

		</div>
	</div>

	<!-- Журнал действий пользователя -->
	<!-- Раздел для отображения журнала действий, связанных с каждым оборудованием. Это позволит администратору просматривать историю бронирований и других операций с оборудованием. -->

	<div class="equipment-actions-log mt-4">
		<h3>Журнал действий</h3>
		<table class="table">
			<thead>
				<tr>
					<th>Время</th>
					<th>Пользователь</th>
					<th>Действие</th>
					<th>Оборудование</th>
				</tr>
			</thead>
			<tbody>
				<!-- Здесь будет динамически загружаться журнал действий -->
			</tbody>
		</table>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		// Script pour ajouter un équipement
		$('#addEquipmentModal .btn-primary').click(function () {
			// Ici, ajoutez la logique pour sauvegarder l'équipement
			// Cela peut inclure la validation des champs et l'envoi des données à un serveur
			alert('Équipement ajouté avec succès!');
			$('#addEquipmentModal').modal('hide');
		});

		// Script pour ajouter une catégorie
		$('#addCategoryModal .btn-primary').click(function () {
			// Logique similaire pour sauvegarder la nouvelle catégorie
			alert('Catégorie ajoutée avec succès!');
			$('#addCategoryModal').modal('hide');
		});
	</script>
</body>

</html>



<!-- Допустим, в университете есть лаборатория с ограниченным количеством специализированного оборудования, доступного для бронирования студентами и преподавателями для научных исследований. В определенный период времени возникает конфликт бронирования между двумя группами исследователей, каждая из которых утверждает, что имеет приоритетное право на использование оборудования из-за важности их проекта.

Сложная ситуация:
Группа А планирует провести серию экспериментов, которые критически важны для завершения научной работы, представленной на предстоящей международной конференции.
Группа B работает над проектом, который финансируется внешним грантом, и для которого строгое соблюдение сроков является обязательным условием продолжения финансирования.
Обе группы подали заявки на бронирование того же оборудования в перекрывающиеся периоды времени.

Вмешательство администратора:
Администратор системы управления бронированиями получает уведомления о конфликте и начинает расследование, включающее:

Ознакомление с деталями каждого проекта, включая сроки и цели.
Консультации с руководителями обеих групп и, при необходимости, с внешними сторонами (например, грантодателями или организаторами конференции).
Оценку возможности временного решения, например, путем нахождения альтернативного оборудования в других лабораториях или университетах.
Рассмотрение варианта расширения доступа к лаборатории, включая возможность работы в нестандартное время.
После сбора всей необходимой информации и консультаций, администратор принимает решение о реаллокации временных слотов для бронирования, обеспечивая справедливое разрешение конфликта. Возможно, это потребует от одной
из групп согласиться на немного измененный график или использование альтернативного оборудования, чтобы обеспечить, что обе группы могут продолжать свою работу без серьезных помех.

Администратор также может инициировать создание временного плана, который позволит обеим группам работать в разное время или дни, даже если это означает доступ к лаборатории в выходные или вечернее время. В крайнем случае, если никакое разрешение не может быть найдено без ущерба для критически важных проектов, администратор может обратиться за советом к высшему руководству факультета или университета для принятия окончательного решения на основе стратегических приоритетов учебного заведения.

Кроме того, администратор решает улучшить процессы управления бронированиями в будущем, чтобы избежать подобных конфликтов. Это может включать в себя внедрение более четких правил для бронирования критически важного оборудования, введение системы приоритетов для проектов с высоким уровнем важности или срочности, а также создание резервного фонда времени для непредвиденных ситуаций, требующих специального внимания.

В результате своевременного и эффективного вмешательства администратора конфликтная ситуация разрешается с минимальными неудобствами для обеих групп, что способствует поддержанию высокого уровня удовлетворенности и продуктивности в научной и образовательной деятельности университета. -->
